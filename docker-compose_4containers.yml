version: '3.7'
services:

  tortoisebot-sim:
    image: docker_ros1_tortoisebot_gazebo:try1
    container_name: tortoisebot-gazebo
    network_mode: host
    environment:
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      - ROS_DOMAIN_ID=1
      - DISPLAY=${DISPLAY} 
    command: bash -c "source /tortoisebot_ws/devel/setup.bash && roslaunch --wait tortoisebot_gazebo tortoisebot_playground.launch"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix        
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]


  tf2_webbridge_action_server:
    image: docker_ros1_tortoisebot_waypoint:try1
    container_name: tf2_webbridge_action_server   
    network_mode: host
    depends_on:
     tortoisebot-sim:
       condition: service_started
    environment:
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      - ROS_DOMAIN_ID=1
    command: "/tortoisebot_ws/entrypoint.sh"


  tortoisebot-slam:
    image: docker_ros1_tortoisebot_slam:try1
    container_name: tortoisebot-slam
    network_mode: host
    depends_on:
      tf2_webbridge_action_server:
        condition: service_started
    environment:
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      - ROS_DOMAIN_ID=1
      - DISPLAY=${DISPLAY} 
    command: "/tortoisebot_ws/entrypoint.sh"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix 
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]

  web-server:
    image: docker_ros1_tortoisebot_webapp:try1
    container_name: web-server
    network_mode: host
    environment:
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      - ROS_DOMAIN_ID=1
    ports:
      - 8001:8001
    command: "entrypoint.sh"








